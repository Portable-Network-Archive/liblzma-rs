name: Update xz submodule

on:
  schedule:
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-xz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
      - name: Update xz submodule
        id: update
        run: .github/scripts/update-xz.sh
      - name: Create pull request
        if: steps.update.outputs.updated == '1'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: ":arrow_up: Bump xz to ${{ steps.update.outputs.version }}"
          title: ":arrow_up: Bump xz to ${{ steps.update.outputs.version }}"
          body: |
            Automated update of the XZ Utils submodule.
          branch: "automation/update-xz-${{ steps.update.outputs.version }}"
          labels: "dependencies"
